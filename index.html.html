<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portafolio de DiegoJG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
    }
    header p {
      margin-top: 10px;
      font-style: italic;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00aced;
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #1a1a1a;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img {
      width: 100%;
      display: block;
    }
    .desc {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: black;
      border: none;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .contact {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .contact a {
      color: #00aced;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portafolio de DiegoJG</h1>
    <p>Miniaturas y Renders de Minecraft – ¡Listos para vender!</p>
  </header>

  <nav>
    <a href="#miniaturas">Miniaturas</a>
    <a href="#renders">Renders</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="miniaturas">
    <h2>Miniaturas</h2>
    <h3 style="text-align:center;">Normales - $2</h3>
    <div class="gallery">
      <div class="item"><img src="Miniatura copia vs original.png" alt="Miniatura copia vs original"></div>
      <div class="item"><img src="Fortnite miniatura.png" alt="Fortnite miniatura"></div>
      <div class="item"><img src="Miniaturas Shark Tank GT 1.png" alt="Miniatura Shark Tank GT"></div>
    </div>

    <h3 style="text-align:center; margin-top:40px;">De Minecraft - $2</h3>
    <div class="gallery">
      <div class="item"><img src="Atrapando simps en minecraft.png" alt="Atrapando simps en Minecraft"></div>
      <div class="item"><img src="Miniatura 1 MK.png" alt="Miniatura 1 MK"></div>
      <div class="item"><img src="Miniatura 2 MK.png" alt="Miniatura 2 MK"></div>
      <div class="item"><img src="Miniatura asmr 2.png" alt="Miniatura ASMR 2"></div>
      <div class="item"><img src="Miniatura carlitosondemand 1.png" alt="Miniatura Carlitos 1"></div>
      <div class="item"><img src="Miniatura CarlitosOnDemand 2.png" alt="Miniatura Carlitos 2"></div>
      <div class="item"><img src="Miniatura CarlitosOnDemand 3.png" alt="Miniatura Carlitos 3"></div>
      <div class="item"><img src="Miniatura escondite.png" alt="Miniatura Escondite"></div>
      <div class="item"><img src="Miniatura Lunzo.png" alt="Miniatura Lunzo"></div>
    </div>
  </section>

  <section id="renders">
    <h2>Renders de Minecraft - $1</h2>
    <div class="gallery">
      <div class="item"><img src="LUX_99.png" alt="RENDER 1"></div>
      <div class="item"><img src="el_marco.png" alt="RENDER 2"></div>
    </div>
  </section>

  <section class="contact" id="contacto">
    <h2>Contacto</h2>
    <p>¿Te interesa alguna miniatura o render? ¡Contáctame y dime cómo la quieres!</p>
    <p>Instagram: <a href="https://www.instagram.com/diegojg512/" target="_blank">@diegojg512</a></p>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">✕</button>
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    const items = document.querySelectorAll('.item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    items.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      lightboxImg.alt = '';
    }
  </script>

</body>
</html>
